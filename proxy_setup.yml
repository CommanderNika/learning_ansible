---
- hosts: all
  become: yes

  tasks:
  - name: Setup Usergate HTTP proxy
    lineinfile:
      path: /etc/environment
      line: http_proxy="http://usergate5.crimea.rncb.ru:8090"

  - name: Setup Usergate HTTPS proxy  
    lineinfile:
      path: /etc/environment
      line: https_proxy="http://usergate5.crimea.rncb.ru:8090"
